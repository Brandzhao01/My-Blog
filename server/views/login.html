<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    {%if !isDev%}
    <link rel="stylesheet" href="public/css/admin-lib.css">
    <link rel="stylesheet" href="public/css/lib.css">{%endif%}
</head>

<body class="login">

    <div class="container">

        <div class="row">
            <h1>
                <a class="avatar" href="/"></a>
            </h1>

            <div id="errMesg" style="display:none;" class="alert alert-danger col-sm-4 col-sm-offset-4">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Title!</strong> Alert body ...
            </div>

            <form class="col-sm-4 col-sm-offset-4">


                <div class="form-group">
                    <label for="">用户名:</label>
                    <input value="customer" type="text" class="form-control" id="username" usename="username">
                </div>
                <div class="form-group">
                    <label for="">密码:</label>
                    <input value="123456" type="password" class="form-control" id="password" usename="password">
                </div>



                <button type="submit" class="btn btn-primary pull-right">登录</button>
            </form>

        </div>

    </div>


    <script src="/public/common/admin-lib.js"></script>
    <script data-main="login/login" src="/public/common/main.js"></script>
</body>

</html>
